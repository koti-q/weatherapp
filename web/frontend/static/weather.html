<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header>
        <h1>WeathUp</h1>
    </header>
    <main>
        <h2>Current Weather</h2>
        <section id="search">
            <h2>Search for a City</h2>
            <input type="text" id="city-input" placeholder="Enter your city">
            <button id="search-button">Search</button>
        </section>
        <section id="weather-info">
            <div id="weather-details">
                <h2 id="city-name">City Name</h2>
                <p><strong>Temperature:</strong> <span id="temperature">N/A</span></p>
                <p><strong>Humidity:</strong> <span id="humidity">N/A</span></p>
                <p><strong>Wind Speed:</strong> <span id="wind-speed">N/A</span></p>
                <!-- <p><strong>Description:</strong> <span id="description">N/A</span></p> -->
            </div>
        </section>
        <section id="error-message">
            <p id="error-message-text"></p>
        </section>
    </main>
    <footer>
        <p>&copy; meowmeowmeow</p>
    </footer>
    <script src="../scripts/script.js"></script>
</body>
</html>
